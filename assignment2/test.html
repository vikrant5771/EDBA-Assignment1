<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .my-table {   
        border-collapse: collapse;   width: 100%; 
        border-radius: 10px;
        overflow: hidden;
        }  
    .my-table th, .my-table td {   border: 1px solid #ddd;   
    padding: 8px;   
    text-align: left; 
    }  
    .my-table th {   
        background-color: #4a91ee; 
        color: white;
        border: none;
    }
</style>
<body>
    <table class="my-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Name</th>
                <th>Photo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>john.doe@example.com</td>
                <td>John Doe</td>
                <td><img src="small_photo_1.jpg" alt="Small Photo 1"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
